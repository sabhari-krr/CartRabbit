<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartRabbit</title>
    <!-- Bootstrap CDN's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom js -->
    <script src="js/customer_actions.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/index.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <!-- Sweet alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <!-- Forget Password Modal -->
    <div class="modal fade" id="pwdresetmodal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reset your password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pwd_reset_request_form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address
                            </label>
                            <input type="email" class="form-control mb-3" name="email" placeholder="Enter your email">
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>Remember!</strong> Link is vaid for just 30 minutes
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit " class="btn " id="resetpwdbtn">Send reset password link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="displayArea p-3 w-75 d-flex align-items-center justify-content-center shadow-lg">
        <div class="left w-50">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/site_assets/carousel1.svg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/site_assets/carousel2.svg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/site_assets/carousel3.svg" class="d-block w-100">
                    </div>
                </div>
            </div>
        </div>
        <div class="right w-50">
            <div class="button-group text-center mt-2">
                <button class="btn mx-2" id="owner">Owner</button>
                <button class="btn mx-2" id="customer">Customer</button>
            </div>
            <!-- Owner Login Form -->
            <div class="owner_login p-5">
                <form id="owner_login_form">
                    <h2 class="text-center lead fw-bolder">Business Login</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required />
                    </div>
                    <div class="button-group text-center">

                        <button type="submit" class="btn btn-success mx-2"><i
                                class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp;Login</button>
                        <button type="button" class="btn  mx-2" data-bs-toggle="modal" data-bs-target="#pwdresetmodal">
                            Forgot password
                        </button>
                    </div>
                    <div class="text-center my-3">

                        <p class="lead">No account? <a href="#" id="owner_reg_trigger">sign up</a></p>
                    </div>
                </form>
            </div>
            <!-- Owner Registration form -->
            <div class="owner_reg pt-3 px-5 pb-5">

                <form id="owner_reg_form" class="mt-3">
                    <h2 class="text-center lead fw-bolder">Business Registration</h2>
                    <div class="mb-1">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" required />
                    </div>
                    <div class="mb-1">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="number" class="form-control" name="mobile" required />
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required />
                    </div>
                    <div class="text-center my-3">

                        <button type="submit" class="btn btn-success text-center"><i
                                class="fa-solid fa-user-check"></i>&nbsp;Register</button>
                        <p class="lead mt-2">Having account? <a href="#" id="owner_login_trigger">log in</a></p>

                    </div>

                </form>
            </div>
            <!-- Customer Login form -->
            <div class="customer_login p-5">
                <form id="cust_login_form">
                    <h2 class="text-center lead fw-bolder">Customer Login</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required />
                    </div>
                    <div class="button-group text-center">

                        <button type="submit" class="btn btn-success"><i
                                class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp; Login</button>
                    </div>
                    <div class="text-center my-3">

                        <p class="lead">No account? <a href="#" id="customer_reg_trigger">sign up</a></p>
                    </div>

                </form>
            </div>
            <!-- Customer Registration form -->
            <div class="customer_reg p-3 px-5 pb-5">
                <form id="cust_reg_form">
                    <h2 class="text-center lead fw-bolder">Customer Registration</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="number" class="form-control" name="mobile" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required />
                    </div>
                    <div class="text-center my-3">

                        <button type="submit" class="btn btn-success text-center"><i
                                class="fa-solid fa-user-check"></i>&nbsp;Register</button>
                        <p class="lead mt-2">Having account? <a href="#" id="customer_login_trigger">log in</a></p>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
