<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartRabbit</title>
    <!-- Bootstrap CDN's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom js -->
    <script src="js/customer_actions.js"></script>
    <script src="js/bookings.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <!-- Sweet alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .displayContainer {
            background-color: antiquewhite;
            border-radius: 24px;

        }

        body {
            background-color: #448c74;
            font-family: "Poppins", sans-serif;
        }


        .btn-custom {
            background-color: #448c74;
            color: white;
            transition: .5s;
        }

        .btn-custom:hover,
        .btn-custom:focus {
            background-color: white;
            color: #448c74;
            transition: .5s;
            border: solid 1px;
            outline-color: #448c74;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body class="container d-grid align-content-center">
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuickBook</a>



            <div class="navbar-nav">
                <button id="logoutButton" class="btn btn-danger">Logout</button>

            </div>
        </div>
    </nav>
    <div class="my-5 "></div>
    <div class="displayContainer p-3">
        <div class="searchRooms">
            <form id="fetch_room_form" class="mt-3">
                <h2 class="text-center lead fw-bolder">Search Room</h2>
                <div class="row">

                    <div class="mb-3  col-sm-12 col-md-4">
                        <label for="checkin" class="form-label">Check-in</label>
                        <input type="date" class="form-control" name="checkin" required />
                    </div>
                    <div class="mb-3  col-sm-12 col-md-4">
                        <label for="checkout" class="form-label">Check-out</label>
                        <input type="date" class="form-control" name="checkout" required />
                    </div>
                    <div class="mb-3  col-sm-12 col-md-4">
                        <label for="city" class="form-label">City</label>
                        <select class="form-select" name="city" id="cityOptions" required>
                            <!-- City options will be populated here using jQuery -->
                        </select>

                    </div>
                </div>

                <div class="text-center my-3">


                    <button type="button" id="searchRooms" class="btn btn-custom text-center">
                        <i class="fa-solid fa-magnifying-glass"></i>&nbsp;Search Rooms
                    </button>
                </div>

            </form>
        </div>
        <!-- Display of the dynamic contnet -->
        <div id="roomResults" class="mx-2 p-3 bg-light rounded-5 mx-auto">
            
        </div>

    </div>
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Book Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookRoomForm">
                        <!-- Add form fields for adult qty, children qty, check-in, check-out -->
                        <label for="adultQty" class="form-label">Adults:</label>
                        <input type="number" name="adultQty" id="adultQty" class="form-control" required>

                        <label for="childrenQty" class="form-label">Children:</label>
                        <input type="number" name="childrenQty" id="childrenQty" class="form-control" required>

                        <label for="checkinModal" class="form-label">Check-in:</label>
                        <input type="date" name="checkinModal" id="checkinModal" class="form-control" required>

                        <label for="checkoutModal" class="form-label">Check-out:</label>
                        <input type="date" name="checkoutModal" id="checkoutModal" class="form-control" required>
                        <input type="hidden" name="roomId" id="roomIdInput">
                        <div class="text-center my-2">
                            <button type="submit" class="btn btn-custom">Book Room</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
