<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartRabbit</title>
    <!-- Bootstrap CDN's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom js -->
    <script src="js/actions.js"></script>
    <!-- Country States js -->
    <script src="js/country-states.js"></script>
    <style>
        /* Add these styles to make the button fixed at the top right */
        .fixed-top-right {
            position: fixed;
            top: 10px;
            /* Adjust the top distance as needed */
            right: 10px;
            /* Adjust the right distance as needed */
            z-index: 1000;
            /* Set a high z-index to ensure it's above other elements */
        }
    </style>
</head>

<body class="container">
    <!-- Logout Button -->
    <button id="logoutButton" class="btn btn-danger fixed-top-right">Logout</button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Property</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit_property_form">
                        <input type="hidden" class="form-control" name="house_id" />
                        <div class="mb-3">
                            <label for="property_name" class="form-label">Property Name</label>
                            <input type="text" class="form-control" name="property_name" placeholder="Stanza Living" />
                        </div>
                        <div class="mb-3">
                            <label for="address_line" class="form-label">Address Line</label>
                            <input type="text" class="form-control" name="address_line"
                                placeholder="150, Periyar Nagar, Peelamedu" />
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" name="country" />
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" name="state" />

                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" name="city" />


                        </div>
                        <div class="mb-3">
                            <label for="postalZip" class="form-label">Postal Zip</label>
                            <input type="number" class="form-control" name="postalZip" />
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location(Map Link)</label>
                            <input type="text" class="form-control" name="location" />
                        </div>
                        <div class="mb-3">
                            <label for="facilities" class="form-label">Facilities(Comma Separated Values)</label>
                            <input type="text" class="form-control" name="facilities"
                                placeholder="Free Wifi, CCTV Surviellance" />
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Property -->
    <div class="addProperty bg-dark-subtle p-3">
        <h2 class="text-center">Property Registration Form</h2>
        <form id="add_property_form">
            <div class="mb-3">
                <label for="property_name" class="form-label">Property Name</label>
                <input type="text" class="form-control" name="property_name" required placeholder="Stanza Living" />
            </div>
            <div class="mb-3">
                <label for="address_line" class="form-label">Address Line</label>
                <input type="text" class="form-control" name="address_line" required
                    placeholder="150, Periyar Nagar, Peelamedu" />
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select name="country" class="countries form-control" id="countryId">
                    <option value="">Select Country</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select name="state" class="states form-control" id="stateId">
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city" class="cities form-control" id="cityId">
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="postalZip" class="form-label">Postal Zip</label>
                <input type="number" class="form-control" name="postalZip" />
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location(Map Link)</label>
                <input type="text" class="form-control" name="location" />
            </div>
            <div class="mb-3">
                <label for="facilities" class="form-label">Facilities(Comma Separated Values)</label>
                <input type="text" class="form-control" name="facilities" required
                    placeholder="Free Wifi, CCTV Surviellance" />
            </div>
            <button type="submit" class="btn btn-success">Add Property</button>

        </form>
    </div>
    <!-- Display Property -->
    <!-- <button class="btn btn-outline-success">Show Properties</button> -->

    <div class="displayProperty p-3 bg-warning-subtle">
        <h2 class="text-center">Property Showcase</h2>
        <button id="displayPropertiesBtn">Display Properties</button>
        <div id="propertyContainer" class="row mt-3">
            <!-- Property cards will be displayed here -->
        </div>
    </div>


    
</body>

</html>
