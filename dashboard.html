<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartRabbit</title>
    <!-- Bootstrap CDN's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom js -->
    <script src="js/actions.js"></script>
    <!-- Country States js -->
    <script src="js/country-states.js"></script>

</head>

<body class="container">
    <!-- Add Property -->
    <div class="addProperty bg-dark-subtle p-3">
        <h2 class="text-center">Property Registration Form</h2>
        <form id="add_property_form">
            <div class="mb-3">
                <label for="property_name" class="form-label">Property Name</label>
                <input type="text" class="form-control" name="property_name" required placeholder="Stanza Living" />
            </div>
            <div class="mb-3">
                <label for="address_line" class="form-label">Address Line</label>
                <input type="text" class="form-control" name="address_line" required
                    placeholder="150, Periyar Nagar, Peelamedu" />
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select name="country" class="countries form-control" id="countryId">
                    <option value="">Select Country</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select name="state" class="states form-control" id="stateId">
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city" class="cities form-control" id="cityId">
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="postalZip" class="form-label">Postal Zip</label>
                <input type="number" class="form-control" name="postalZip" />
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location(Map Link)</label>
                <input type="text" class="form-control" name="location" />
            </div>
            <div class="mb-3">
                <label for="facilities" class="form-label">Facilities(Comma Separated Values)</label>
                <input type="text" class="form-control" name="facilities" required
                    placeholder="Free Wifi, CCTV Surviellance" />
            </div>
            <button type="submit" class="btn btn-success">Add Property</button>

        </form>
    </div>
    <!-- Display Property -->
    <!-- <button class="btn btn-outline-success">Show Properties</button> -->
    
    <div class="displayProperty p-3 bg-warning-subtle">
        <h2 class="text-center">Property Showcase</h2>
        <button id="displayPropertiesBtn">Display Properties</button>
        <div id="propertyContainer" class="row mt-3">
            <!-- Property cards will be displayed here -->
        </div>
    </div>
</body>

</html>
