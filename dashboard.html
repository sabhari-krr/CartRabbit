<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartRabbit</title>
    <!-- Bootstrap CDN's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom js -->
    <script src="js/actions.js"></script>
    <script src="js/index.js"></script>
    <script src="js/country-states.js"></script>
    <script src="js/imageactions.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <!-- Sweet alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .displayContainer {
            background-color: antiquewhite;

        }
    </style>
</head>

<body>
    <!-- Logout Button -->
    <!--Edit Property Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Property</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit_property_form">
                        <input type="hidden" class="form-control" name="house_id" />
                        <div class="mb-3">
                            <label for="property_name" class="form-label">Property Name</label>
                            <input type="text" class="form-control" name="property_name" placeholder="Stanza Living" />
                        </div>
                        <div class="mb-3">
                            <label for="address_line" class="form-label">Address Line</label>
                            <input type="text" class="form-control" name="address_line"
                                placeholder="150, Periyar Nagar, Peelamedu" />
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" name="country" />
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" name="state" />

                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" name="city" />


                        </div>
                        <div class="mb-3">
                            <label for="postalZip" class="form-label">Postal Zip</label>
                            <input type="number" class="form-control" name="postalZip" />
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location(Map Link)</label>
                            <input type="text" class="form-control" name="location" />
                        </div>
                        <div class="mb-3">
                            <label for="facilities" class="form-label">Facilities(Comma Separated Values)</label>
                            <input type="text" class="form-control" name="facilities"
                                placeholder="Free Wifi, CCTV Surviellance" />
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Edit House Modal -->
    <div class="modal fade" id="editRoom" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Room</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit_room_form">
                        <input type="hidden" class="form-control" name="room_id" />

                        <div class="mb-3">
                            <label for="room_name" class="form-label">Room Name</label>
                            <input type="text" class="form-control" name="room_name" placeholder="Stanza Living" />
                        </div>
                        <div class="mb-3">
                            <label for="floor_size" class="form-label">Floor Size</label>
                            <input type="number" class="form-control" name="floor_size" />
                        </div>
                        <div class="mb-3">
                            <label for="bedQty" class="form-label">Bed Quantity</label>
                            <input type="number" class="form-control" name="bedQty" />
                        </div>
                        <div class="mb-3">
                            <label for="amenities" class="form-label">Amenities<span class="text-danger">(Comma
                                    Separated Values)</span></label>
                            <input type="text" class="form-control" name="amenities" />

                        </div>
                        <div class="mb-3">
                            <label for="min_stay" class="form-label">Minimum Stay</label>
                            <input type="number" class="form-control" name="min_stay" />


                        </div>
                        <div class="mb-3">
                            <label for="max_stay" class="form-label">Maximum Stay</label>
                            <input type="number" class="form-control" name="max_stay" />
                        </div>
                        <div class="mb-3">
                            <label for="rent_per_day" class="form-label">Rent Per Day</label>
                            <input type="number" class="form-control" name="rent_per_day" />
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Nav Bar -->
    <nav class="navbar bg-body-tertiary" aria-label="Light offcanvas navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Qucik Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight"
                aria-labelledby="offcanvasNavbarLightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">Navigation Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <span class="nav-link active" aria-current="page" id="tab-trigger-1">Add Property</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" id="tab-trigger-2">View Property</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" aria-current="page" id="tab-trigger-3">Add Room</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" aria-current="page" id="tab-trigger-4">View Room</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" aria-current="page" id="tab-trigger-5">Add Photos</span>
                        </li>

                        <li class="nav-item text-center">
                            <button id="logoutButton" class="btn btn-danger">Logout</button>

                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add Property -->
    <div class="displayContainer container-xl my-5 mx-auto rounded-5 ">

        <div class="addProperty  p-4  active" id="tab-1">
            <h2 class="text-center fw-bolder mb-3">Property Registration</h2>
            <form id="add_property_form" class="row">
                <div class="mb-3  col-sm-12 col-md-6">
                    <label for="property_name" class="form-label">Property Name</label>
                    <input type="text" class="form-control" name="property_name" required placeholder="Stanza Living" />
                </div>
                <div class="mb-3  col-sm-12 col-md-6">
                    <label for="address_line" class="form-label">Address Line</label>
                    <input type="text" class="form-control" name="address_line" required
                        placeholder="150, Periyar Nagar, Peelamedu" />
                </div>
                <div class="mb-3  col-sm-12 col-md-4">
                    <label for="country" class="form-label">Country</label>
                    <select name="country" class="countries form-control" id="countryId">
                        <option value="">Select Country</option>
                    </select>
                </div>
                <div class="mb-3  col-sm-12 col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select name="state" class="states form-control" id="stateId">
                        <option value="">Select State</option>
                    </select>
                </div>
                <div class="mb-3  col-sm-12 col-md-4">
                    <label for="city" class="form-label">City</label>
                    <select name="city" class="cities form-control" id="cityId">
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="mb-3  col-sm-12 col-md-4 ">
                    <label for="postalZip" class="form-label">Postal Zip</label>
                    <input type="number" class="form-control" name="postalZip" />
                </div>
                <div class="mb-3  col-sm-12 col-md-8">
                    <label for="location" class="form-label">Location(Map Link)</label>
                    <input type="text" class="form-control" name="location" />
                </div>
                <div class="mb-3 col-12">
                    <label for="facilities" class="form-label">Facilities(Comma Separated Values)</label>
                    <input type="text" class="form-control" name="facilities" required
                        placeholder="Free Wifi, CCTV Surviellance" />
                </div>
                <div class="mb-3 col-12 text-center">

                    <button type="submit" class="btn btn-custom">Add Property</button>
                </div>

            </form>
        </div>
        <!-- Tab 2 -->
        <div class="viewProperty  p-4 " id="tab-2">
            <div class="displayProperty">
                <h2 class="text-center fw-bolder mb-3">Property Showcase</h2>
                <div class="text-center">
                    <button id="displayPropertiesBtn" class="btn btn-custom">Display Properties</button>
                </div>
                <div id="propertyContainer" class="row mt-3 card-deck">
                    <!-- Property cards will be displayed here -->
                </div>
            </div>
        </div>
        <!-- Tab 3 -->
        <div class="addRoom  p-4 " id="tab-3">
            <div class="room_add_form p-3">
                <form id="room_add_form">
                    <div class="row">

                        <h2 class="text-center fw-bolder mb-3">Room Adding</h2>
                        <div class="mb-3 col-sm-12 col-md-4 ">
                            <label for="property_name" class="form-label">Select Property</label>
                            <select class="form-control" name="property_name" id="property_name" required>
                                <!-- Options will be dynamically populated -->
                            </select>
                        </div>

                        <div class="mb-3 col-sm-12 col-md-4 ">
                            <label for="room_name" class="form-label">Room Name</label>
                            <input type="text" class="form-control" name="room_name" required />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-4 ">
                            <label for="floor_size" class="form-label">Floor Size(in sqr ft)</label>
                            <input type="number" class="form-control" name="floor_size" required />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-4 ">
                            <label for="bedQty" class="form-label">Bed Quantity</label>
                            <input type="number" class="form-control" name="bedQty" required />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-8 ">
                            <label for="amenities" class="form-label">Amenities(Comma Separated Values)</label>
                            <input type="text" class="form-control" name="amenities" required />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-4 ">
                            <label for="min_stay" class="form-label">Minimum Stay</label>
                            <input type="number" class="form-control" name="min_stay" required />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-4 ">
                            <label for="max_stay" class="form-label">Maximum Stay</label>
                            <input type="number" class="form-control" name="max_stay" required />
                        </div>
                        <div class="mb-3 col-sm-12 col-md-4 ">
                            <label for="rent_per_day" class="form-label">Rent Per Day</label>
                            <input type="number" class="form-control" name="rent_per_day" required />
                        </div>
                        <div class="col-12 text-center">

                            <button type="submit" class="btn btn-custom">Submit</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
        <!-- Tab 4 -->
        <div class="viewRoom  p-4 " id="tab-4">
            <div class="displayRoom p-3">
                <h2 class="text-center fw-bolder mb-3">Rooms Showcase</h2>
                <div class="mb-3">
                    <label for="house_name" class="form-label">Select Property</label>
                    <select class="form-control" name="house_name" id="house_name" required>
                        <!-- Options will be dynamically populated -->
                    </select>
                    <div class="my-2 col-12 text-center">

                        <button id="displayRoomBtn" class="btn btn-custom">Display Room</button>
                    </div>
                </div>
                <div id="roomContainer" class="row mt-3">
                    <!-- Property cards will be displayed here -->
                </div>
            </div>
        </div>
        <div class="viewPhotos  p-4 " id="tab-5">
                <h2 class="text-center fw-bolder mb-3">Edit Photos</h2>

            <form id="addPics" enctype="multipart/form-data">
                <label for="propertySelect " class="form-label">Select Room:</label>
                <select id="propertySelect" name="room_id" class="form-control">
                    <!-- Options will be dynamically loaded using AJAX -->
                </select>
                <div class="mb-3">
                    <label for="images" class="form-label">Images</label>
                    <input type="file" class="form-control" name="images[]" id="images" multiple accept="image/*" />
                </div>
                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
            <div id="imageContainer"></div>
        </div>

    </div>
</body>

</html>
